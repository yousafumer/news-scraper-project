name: Scrape Articles

on:
  schedule:
    - cron: '0 3,15 * * *'  # Runs at 8AM & 8PM Pakistan Time
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo with write permissions
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # Weâ€™ll override with our token
          fetch-depth: 0

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 requests pandas
          pip list

      # Step 4: Run scraper
      - name: Run Scraper
        run: python articles_scraper.py

      # Step 5: Commit and push changes
      - name: Commit & Push JSON
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          
          git add all_articles.json
          git commit -m "ðŸ”„ Auto-update articles: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
