name: Scrape Articles
on:
  schedule:
    - cron: '0 3,15 * * *'  # 8AM/8PM PKT
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: List files (Debug)
        run: ls -la

      - name: Run Scraper
        run: python articles_scraper.py  # Note: 'articles_' not 'article_'

      - name: Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-update: $(date +'%m/%d/%Y %H:%M:%S')" || echo "No changes"
          git push
      - name: Debug Files
        run: |
          echo "Current directory:"
          pwd
          echo "Files present:"
          ls -la
          echo "Python file contents (first 5 lines):"
          head -n 5 articles_scraper.py