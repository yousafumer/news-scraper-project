name: Scrape Articles
on:
  schedule:
    - cron: '0 3,15 * * *'  # Runs at 8AM & 8PM Pakistan Time
  workflow_dispatch:  # Allows manual runs

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout your code
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 requests pandas
          pip list  # Debug: Show installed packages

      # Step 4: Verify files (debugging)
      - name: List files
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -la

      # Step 5: Run your scraper
      - name: Run Scraper
        run: python articles_scraper.py

      # Step 6: Push changes
      - name: Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push